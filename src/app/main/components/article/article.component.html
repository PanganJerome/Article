

  <div class="button-container"  align="end">
    <button mat-raised-button color="primary" (click)="AddArticle()">
  New Article
  </button> 
</div>

  <div class="mat-elevation-z8 resposive-table" style="margin-top: 1%;" >
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
        <mat-icon aria-hidden="false" aria-label=" home icon" color="primary" (click)="UpArticle(row)">edit</mat-icon>
        <mat-icon aria-hidden="false" aria-label=" home icon" color="warn" (click)="DeleArticle(row.id)">delete</mat-icon>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let element; let i = index"><strong>{{ i + 1 + (currentPage-1)*pageSize }} </strong></td>
      </ng-container>
  
      <ng-container matColumnDef="title" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row"><strong> {{row.title_fld}}   </strong></td>
      </ng-container>
  
      <ng-container matColumnDef="detail" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Detail</th>
        <td mat-cell *matCellDef="let row"><a style="color: #0000ff; cursor: pointer;" (click)="getDetail(row.detail_fld)"><u>{{row.detail_fld}}</u></a> </td>
      </ng-container>
  
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
      </tr>
    </table>
  
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5,6,7,8,9,10,15,20]" showFirstLastButtons  aria-label="Select page of periodic elements"  (page)="onPageChanged($event)">
    </mat-paginator>
    <!-- <router-outlet></router-outlet> -->
  </div>
